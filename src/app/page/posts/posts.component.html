<div class="body-about" style="min-height: 675px;" *ngIf="!callApi">
  <p-breadcrumb [model]="items"></p-breadcrumb>
  <br>

    <a [routerLink]="['/posts/', category.id, 1]">{{category.name}}</a>
  </div> -->
  <h3>Danh má»¥c:</h3>
  <div *ngFor="let category of listCategory">
    <span class="title-span" style="cursor: pointer;" (click)="toggleChildren(category)">
      <i class="pi pi-sort-down" *ngIf="category.showChildren"></i>
      <i class="pi pi-caret-right" *ngIf="!category.showChildren"></i>
       {{ category.name }}</span>
    <ul *ngIf="category.showChildren">
        <li *ngFor="let child of
          category.childrenCategory"><a [routerLink]="['/posts/', child.id, 1]">{{ child.name }}</a></li>
      
    </ul>
  </div>
</div>
