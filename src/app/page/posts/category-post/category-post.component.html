<div class="body-about" [style.text-align]="callApi ? 'center' : ''">
  <p-breadcrumb [model]="items"></p-breadcrumb>
  <br>

  <div class="blog-list clearfix" *ngIf="listRecent && !callApi">
    <span class="text-a"></span><span class="text-a" style="color: brown;">{{categoryName}}</span>
    <br>
    <br>
    <app-recent-new [deviceInfo]="deviceInfo" [listCategory]="listCategory" *ngFor="let recent of listRecent"[recent]="recent" ></app-recent-new>
  </div>
  <div class="row" *ngIf="!callApi">
    <div class="col-md-12">
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-start">
          <li class="page-item"><a class="page-link" >Trang {{page}} / {{totalPage}}</a></li>

          <li class="page-item" >
            <a class="page-link" [style.opacity]="page == 1 ? '0.5' : '1'" (click)="previousPage()">Trước</a>
          </li>
          <li class="page-item">
            <a class="page-link" [style.opacity]="page >= totalPage ? '0.5' : '1'" (click)="nextPage()">Sau</a>
          </li>
        </ul>
      </nav>
    </div><!-- end col -->
  </div><!-- end row -->
  <p-progressSpinner *ngIf="callApi"></p-progressSpinner>
</div>
