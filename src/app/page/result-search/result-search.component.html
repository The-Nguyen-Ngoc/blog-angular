<div class="body-about" style="min-height: 70vh;" [style.text-align]="callApi ? 'center' : ''">
  <p-breadcrumb [model]="items"></p-breadcrumb>

  <div *ngIf="!callApi">
    <br>
    <div *ngIf="listRecent">
        <app-recent-new [deviceInfo]="deviceInfo"
                  [listCategory]="listCategory" *ngFor="let recent of
                  listRecent"[recent]="recent" [searchTerm]="searchTerm"></app-recent-new>
    </div>
    <div *ngIf="!listRecent">
      <h2 style="color: #bf1010; text-align: center;">Không có kết quả tìm kiếm!</h2>
    </div>
  </div>
  <p-progressSpinner sty *ngIf="callApi"></p-progressSpinner>

</div>
