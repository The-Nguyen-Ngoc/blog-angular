<body>
  <div id="wrapper">
    <section class="section">
      <div class="container" style="margin-bottom: 20px;" [style.text-align]="callApi ? 'center' : ''">
        <div class="row" *ngIf="!callApi">
          <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <div class="page-wrapper">
              <div class="blog-top clearfix">
                <h4 class="pull-left">Bài Viết Mới <img height="30px"
                    style="padding-bottom: 3px;" src="assets/img/history.png"/></h4>
              </div><!-- end blog-top -->

              <div class="blog-list clearfix" *ngIf="listRecent">
                <app-recent-new [deviceInfo]="deviceInfo"
                  [listCategory]="listCategory" *ngFor="let recent of
                  listRecent"[recent]="recent"></app-recent-new>
              </div><!-- end blog-list -->
            </div><!-- end page-wrapper -->
            <div class="row">
              <div class="col-md-12">
                <nav aria-label="Page navigation">
                  <ul class="pagination justify-content-start">
                    <li class="page-item"><a class="page-link">Trang {{page}} /
                        {{totalPage}}</a></li>
                    <li class="page-item">
                      <a class="page-link" [style.opacity]="page == 1 ? '0.5' :
                        '1'" (click)="previousPage()">Trước</a>
                    </li>

                    <li class="page-item">
                      <a class="page-link" [style.opacity]="page>= totalPage ?
                        '0.5' : '1'" (click)="nextPage()">Sau</a>
                    </li>
                  </ul>
                </nav>
              </div><!-- end col -->
            </div><!-- end row -->
          </div><!-- end col -->

          <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="sidebar">

              <app-popular [listPopularRecent]="listPopularRecent"></app-popular>
              <app-follow></app-follow>
            </div><!-- end sidebar -->
          </div><!-- end col -->
        </div><!-- end row -->
        <p-progressSpinner *ngIf="callApi"></p-progressSpinner>

      </div><!-- end container -->

    </section>




  </div><!-- end wrapper -->

  <script src="/assets/js/jquery.min.js"></script>
  <script src="/assets/js/tether.min.js"></script>
  <script src="/assets/js/bootstrap.min.js"></script>
  <script src="/assets/js/custom.js"></script>
</body>
